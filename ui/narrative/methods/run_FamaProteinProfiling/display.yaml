#
# define display information
#
name: Run Fama Protein Profiling

tooltip: |
    Run functional profiling of genome proteins with Fama

screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    genome_ref :
        ui-name : |
            Genomes
        short-hint : |
            Select genome objects
        long-hint : |
            Select genome objects
    ref_dataset:
        ui-name : |
            Reference Dataset
        short-hint : |
            Choose reference dataset for profiling
        long-hint : |
            Choose one of the reference datasets for profiling: nitrogen cycle proteins, unversal marker proteins, ribosomal protein L6
    output_feature_set_name:
        ui-name : |
            Output Feature Set name
        short-hint : |
            Enter name for filtered feature set
        long-hint : |
            Enter name for filtered feature set
    output_annotation_name:
        ui-name : |
            Annotation prefix
        short-hint : |
            Prefix for annotation names, to be added to genome names
        long-hint : |
            Enter prefix for names of functional annotations objects

description : |
    <p>This is a KBase wrapper for protein functional profiling module of Fama.</p>
    <p>Basically, the functional profiling procedure consists of running two similarity searches using DIAMOND, a very fast sequence aligner. The first search selects candidate sequences, while the second search removes false hits.</p>
